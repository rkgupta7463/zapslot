{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
.login .login-left {
  background-image: url({% static 'main_static/img/signup-bg.jpg' %});
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  width: 100%;
  height: 100%;
}
.password-wrapper {
    position: relative;
}

.password-wrapper input[type="password"],
.password-wrapper input[type="text"] {
    width: 100%;
    padding-right: 40px; /* space for the icon */
    box-sizing: border-box;
}

.password-toggle {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #888;
    user-select: none;
}

</style>
{% endblock %}

{% block content %}		
<!-- Breadcrumbs -->
		<div class="breadcrumbs overlay">
			<div class="container">
				<div class="bread-inner">
					<div class="row">
						<div class="col-12">
							<h2>Login</h2>
							<ul class="bread-list">
								<li><a href="/">Home</a></li>
								<li><i class="icofont-simple-right"></i></li>
								<li class="active">Login</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Breadcrumbs -->
				
		<!-- Shop Login -->
		<section class="login section">
			<div class="container">
				<div class="inner">
					<div class="row"> 
						<div class="col-lg-6">
							<div class="login-left">
							
							</div>
						</div>
						<div class="col-lg-6">
							<div class="login-form">
								<h2>Login Here</h2>
								<p>Didn't you account yet ? <a href="register.html">Register Here</a></p>
								<!-- Form -->
								<form class="form" method="POST" hx-post="{% url 'main_login' %}" hx-trigger="submit" hx-target="#response" hx-on::after-request="this.reset()">
									{% csrf_token %}
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<input type="email" name="username" placeholder="Your username" required>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group password-wrapper">
												<input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" id="signin-password" required>
												<span class="password-toggle" onclick="togglePassword('signin-password', this)">üëÅÔ∏è</span>
											</div>
										</div>

										<div class="col-12">
											<div class="form-group login-btn">
												<button class="btn" type="submit">Login</button>
											</div>
											<div id="response"></div>
											<div class="checkbox">
												<label class="checkbox-inline" for="2"><input name="news" id="2" type="checkbox">Remember me</label>
											</div>
											<a href="#" class="lost-pass">Lost your password ?</a>
										</div>
									</div>
								</form>
								<!--/ End Form -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/ End Login -->
{% endblock  %}

{% block extra_js %}
    <script>
      function togglePassword(inputId, el) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          el.textContent = 'üôà';
        } else {
          input.type = "password";
          el.textContent = 'üëÅÔ∏è';
        }
      }
</script>
{% endblock %}

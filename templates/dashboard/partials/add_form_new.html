<form class="form form-horizontal" hx-post="{% if postUrl %}{{ postUrl }}{% else %}{{ request.path }}{% endif %}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' hx-trigger="callform, submit">
  {% csrf_token %}
  {{form.media}}
  {{form}}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

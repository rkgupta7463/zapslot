{% load static %}
{{ form.media }}  <!-- Required for django-select2 -->
<style>
/* Match Select2 dropdowns with transparent input fields */

.select2-container--default .select2-selection--single {
  background-color: transparent !important;
  border: 1px solid #fff !important;
  border-radius: 0 !important;
  height: 48px !important;
  padding: 0.375rem 0.75rem;
  color: #fff !important;
  font-size: 1rem;
  display: flex;
  align-items: center;
}

/* Arrow fix for transparent look */
.select2-container--default .select2-selection--single .select2-selection__arrow {
  top: 50%;
  transform: translateY(-50%);
  right: 10px;
}

/* Rendered (selected) text styling */
.select2-container--default .select2-selection--single .select2-selection__rendered {
  color: #fff !important;
  line-height: 1.5;
  padding-left: 0;
}

/* Dropdown menu background */
.select2-container--default .select2-dropdown {
  background-color: #fff;
  color: #000;
  border-radius: 0;
  border: 1px solid #fff;
}
.select2-container--default .select2-selection--single .select2-selection__placeholder {
  color: #fff;
}
</style>
<form hx-post="{% url 'book_appoinment' %}" hx-trigger="submit" hx-target="#response-message" hx-on::after-request="this.reset()">
  {% csrf_token %}
                            <h2>Make an Appointment</h2>
                             <div class="form-row">
                                <div class="form-group col-md-12">
                                    {{ form.name }}
                                </div>
                                <div class="form-group col-md-6">
                                    {{ form.email }}
                                </div>
                                <div class="form-group col-md-6">
                                    {{ form.phone }}
                                </div>
                                <div class="form-group col-md-6">
                                    {{ form.hospital }}
                                </div>
                                <div class="form-group col-md-6">
                                    {{ form.services }}
                                </div>
                                <div class="form-group time_icon col-md-6">
                                    {{ form.appointment_date }}
                                </div>
                                <div class="form-group time_icon col-md-6">
                                    {{ form.timeslot }}
                                </div>
                                <div class="form-group col-md-12">
                                    {{ form.symptoms }}
                                </div>
                            </div>
                            <div class="regerv_btn">
                                <button type="submit" class="btn_2">Make an Appointment</button>
                            </div>
                            <div id="response-message"></div>  
                          </form>
